<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div id="main-container" class="container start-state">

        <div id="scoreboard-container" class="hidden">Score: 0</div>

        <div id="question-container">Question?</div>

        <div id="answer-buttons" class="button-grid hidden">
            <button class="btn">Option A</button>
            <button class="btn">Option B</button>
            <button class="btn">Option C</button>
            <button class="btn">Option D</button>
        </div>

        <div class="controls">
            <button id="start-button" class="start-button btn">Start</button>
            <button id="next-button" class="next-button hidden btn">Next</button>
        </div>

    </div>


</body>

</html>
